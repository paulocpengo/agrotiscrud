<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/no-cache :: no-cache}"></th:block>
    <meta charset="UTF-8">
    <title>Novo Cadastro de Laboratório</title>
    <link rel="stylesheet" href="/css/agrotis.css" th:href="@{/css/agrotis.css}">
</head>
<body>

<div class="header"><img src="/img/agrotislogo.jpg" height="58" width="224"/></div>

<form th:action="@{/laboratorios}" th:object="${laboratorio}" method="post">

    <div class="container">
        <div class="header-card">
            <div class="card-text-title">
                <a href="/laboratorios" class="btn-back"> < </a>
                Teste Back-End / <b>Criar Laboratório</b>
            </div>
            <div class="card-buttom-save">
                <button type="submit">SALVAR</button>
            </div>
        </div>

        <br>

        <div class="form-group-no-wrap">

            <div class="form-group">
                <label class="required">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" maxlength="100"/>
                <span th:if="${#fields.hasErrors('nome')}" class="error"
                      th:errors="*{nome}"></span>
            </div>

        </div>

    </div>

</form>
</body>
</html>
