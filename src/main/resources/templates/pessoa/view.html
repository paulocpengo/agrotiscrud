<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/no-cache :: no-cache}"></th:block>
    <meta charset="UTF-8">
    <title>Visualizar Pessoa</title>
</head>
<body>
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h1>Editar Cadastro</h1>
    <form th:action="@{/pessoas/{id}(id=${pessoa.id})}" th:object="${pessoa}" method="post">
        <div class="form-group">
            <label class="required">Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" />
            <span th:if="${#fields.hasErrors('nome')}" class="error" th:errors="*{nome}"></span>
        </div>
        <div class="form-group">
            <label class="required">Data Inicial:</label>
            <input type="date" th:field="*{dataInicial}" class="form-control" th:value="*{dataInicial != null ? #temporals.format(dataInicial, 'yyyy-MM-dd') : ''}" />
            <span th:if="${#fields.hasErrors('dataInicial')}" class="error" th:errors="*{dataInicial}"></span>
        </div>
        <div class="form-group">
            <label class="required">Data Final:</label>
            <input type="date" th:field="*{dataFinal}" class="form-control" th:value="*{dataFinal != null ? #temporals.format(dataFinal, 'yyyy-MM-dd') : ''}" />
            <span th:if="${#fields.hasErrors('dataFinal')}" class="error" th:errors="*{dataFinal}"></span>
        </div>
        <div class="form-group">
            <label class="required">Propriedade:</label>
            <select th:field="*{infosPropriedade}" class="form-control">
                <option value="">Selecione</option>
                <option th:each="prop : ${propriedades}" th:value="${prop.id}" th:text="${prop.nome}"></option>
            </select>
            <span th:if="${#fields.hasErrors('infosPropriedade')}" class="error" th:errors="*{infosPropriedade}"></span>
        </div>
        <div class="form-group">
            <label class="required">Laboratório:</label>
            <select th:field="*{laboratorio}" class="form-control">
                <option value="">Selecione</option>
                <option th:each="lab : ${laboratorios}" th:value="${lab.id}" th:text="${lab.nome}"></option>
            </select>
            <span th:if="${#fields.hasErrors('laboratorio')}" class="error" th:errors="*{laboratorio}"></span>
        </div>
        <div class="form-group">
            <label>Observações:</label>
            <textarea th:field="*{observacoes}" class="form-control"></textarea>
        </div>
        <button type="submit">SALVAR</button>
    </form>
    <a href="/pessoas" style="margin-top: 10px; display: inline-block;">Voltar</a>
</div>
</body>
</html>
